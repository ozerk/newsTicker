<!DOCTYPE html>
<!-- 
NewsTicker Plugin That uses yahoo's Yahoo Querry language 
platform and handles cross site RSS to JSON conversion, and
shows in a nice way using Jquery
 -->
<html>
<head>
<meta charset="UTF-8">
<title>NewsTicker</title>


<link rel="stylesheet" type="text/css" href="css/newsTicker.css"/>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
<script src="js/newsTicker.js"></script>
</head>
<style>
	body{background-color: #323232;}
	header{width:100%; padding:50px 0; text-align:center; color:#FFFFFF;}
	header h1{ font-size:48px;}
</style>
<body>
<header>
	<h1>News Ticker</h1>  
</header>


<div style="width:100%; max-width:100%; margin:0 auto; padding:0 20px 50px 20px; box-sizing:border-box;">

	<div class="NewsTicker" id="news1">
    	<div class="newsticker-title"><h2>News</h2><span></span></div>
        <ul>
        	
        </ul>
        <div class="newsticker-navi">
        	<span></span>
            <span></span>
        </div>
    </div>

</div>

<script>
	$(window).load(function(e) {
        $("#news1").NewsTicker({
        	feedlabels	:"BBC News,CNN News",
        	feed		:"http://feeds.bbci.co.uk/news/rss.xml,http://rss.cnn.com/rss/edition.rss",
        	effect		:"slide-hor",
			autoplay	:true,
			timer		:4000, //
			color		:"mirror",
			feedcount	:30,   //get number of feed
			reloadtime  :10 //reload rss every 10 minutes 
		});
    });
</script>

</body>
</html>
